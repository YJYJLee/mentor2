<nav class="navbar navbar-default navbar-fixed-top">

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

</div>

 <div class="w3-center w3-container w3-margin-top">
        <form action="validate/" method="POST" class="w3-center ">
            {% csrf_token %}
            <table>
                <tr>
                    <td border="none" colspan="2"><h2 class="w3-left"> Member Login</h2></td>
                </tr>
                <tr>
                    <td>
                        <label for="{{ login_form.id.id_for_label }} " class="w3-left"><h4>{{ login_form.id.label }}</h4></label>
                    </td>
                    <td>
                        {{ login_form.id }}
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="{{ login_form.password.password_for_label }} " class="w3-left"><h4>{{ login_form.password.label }}</h4></label>
                    </td>
                    <td>
                        {{ login_form.password }}
                    </td>
                </tr>

                <tr>
                    <td colspan="2"><input
                            type="submit"
                            class="w3-button w3-large w3-black"
                            value="LOG IN"></td>
                </tr>
            </table>
        </form>
    <br>
     <a href="/user/join/" class="w3-button w3-large w3-black">SIGN IN</a>
