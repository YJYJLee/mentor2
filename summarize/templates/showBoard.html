<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '/summarize/style.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
    <title>게시판 글쓰기</title>
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">HOME</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/about">ABOUT</a></li>
        <li><a href="/user/login">LOGIN</a></li>
        <li><a href="/user/logout">LOGOUT</a></li>
        <li><a href="/speechToText">SPEECH TO TEXT</a></li>
        <li><a href="/summarize/sum">SUMMARIZE</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron text-center">
    <img src="{% static 'logo.png' %}">
</div>

<div class="w3-center w3-container w3-margin-top">
        <table style="color:#000",
               border ="3px solid #333" >
            <tr>
                <td border ="1px solid #333" width="10%" style="color: #ffffff" bgcolor="#ff8503" ><b>제목</b></td>
                <td border ="1px solid #333">{{ title }}</td>
            </tr>
            <tr>
                <td border ="1px solid #333" width="10%" style="color: #ffffff" bgcolor="#ff8503" ><b>내용</b></td>
                <td border ="1px solid #333" align="left">{{ body }}</td>
            </tr>

        </table>
        <br>
        <table border ="3px solid #333" >
            <tr>
                <form action="/summarize/summarize_form">
                <td border ="1px solid #333" width="30%" style="color:#000">summarize_rate (between 10 or 100):</td>
                <td border ="1px solid #333" colspan="3"><input type="number" style="border:1px solid #333" class="w3-button w3-white" name="rate" min="10" max="100" step="10"><input class="w3-button w3-black" type="submit" value="요약"></td>
                </form>
            </tr>
            <tr>
                <td border ="1px solid #333">
                    <form action="/summarize/translate_form"><input type="submit" class="w3-button w3-white" value="Translate"></form>
                </td>
                <td border ="1px solid #333">
                    <form action="/summarize/del"><input type="submit" class="w3-button w3-white" value="삭제"></form>
                </td>
                <td border ="1px solid #333">
                    <form action="/summarize/modify"><input type="submit" class="w3-button w3-white" value="수정"></form>
                </td>
            </tr>
        </table>
</div>
</body>
