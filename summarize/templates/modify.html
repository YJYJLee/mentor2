<nav class="navbar navbar-default navbar-fixed-top">

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

<div class="jumbotron text-center">
  <img src="{% static 'logo.png' %}">
</div>

<div class="w3-center w3-container w3-margin-top">
  <form name=modification method=post action="/summarize/updateData/">
    {%  csrf_token %}
    <table style="color:#000",
           border ="3px solid #333" >
      <tr>
        <td border ="1px solid #333" style="color: #ffffff" bgcolor="#ff8503" ><b>제목</b></td>
        <td border ="1px solid #333">{{ write.title }}</td>
      </tr>
      <tr>
        <td border ="1px solid #333" style="color: #ffffff" bgcolor="#ff8503" ><b>내용</b></td>
        <td border ="1px solid #333">{{ write.body }}</td>
      </tr>

    </table>

    <table>
      <tr><td>
        <input type="submit" class="w3-button w3-large w3-black" value="수정 완료" OnClick="javascript:writeCheck();">
      </td></tr>
    </table>
  </form>
</div>

<script language="javascript">
      function writeCheck() {
          var form = document.writeform;
          if (!form.subject.value) {
              alert("제목을 적어주세요");
              form.subject.focus();
              return;
          }
          if (!form.memo.value) {
              alert("내용을 적어주세요");
              form.memo.focus();
              return;
          }
          form.submit();
      }
  </script>
