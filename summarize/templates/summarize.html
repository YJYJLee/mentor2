<!DOCTYPE html>
{% load static static %}
<html lang="en">
<head>
    <!-- Theme Made By www.w3schools.com - No Copyright -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '/summarize/style.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
    <title>게시판 글쓰기</title>
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">HOME</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/about">ABOUT</a></li>
        <li><a href="/user/login">LOGIN</a></li>
        <li><a href="/user/logout">LOGOUT</a></li>
        <li><a href="/speechToText">SPEECH TO TEXT</a></li>
        <li><a href="/summarize/sum">SUMMARIZE</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron text-center">
    <img src="{% static 'logo.png' %}">
</div>

<div class="w3-center w3-container w3-margin-top">
    {%  csrf_token %}
    <table style="color:#000", border ="3px solid #333" >
        <thead border ="1px solid #fff">
            <tr border ="1px solid #fff" bgcolor="#ff8503" class="w3-center">
                <th border ="1px solid #fff" style="color: #ffffff" bgcolor="#ff8503" class="w3-center">제목</th>
                <th border ="1px solid #fff" style="color: #ffffff" bgcolor="#ff8503" class="w3-center">작성자</th>
            </tr>
        </thead>
        <tbody>
            {% for post in post_list %}
            <tr>
                <td border ="1px solid #333"><a href="/summarize/show_form?title={{ post.title }}"> {{ post.title }}</a></td>
                <td border ="1px solid #333">{{ post.author }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    {% for page in total_page %}
    <a{%  if current_page != page %} href="?page={{ page }}" {% endif %}>
    <span{%  if current_page == page %} style="font-weight:bold"{% endif %}>{{ page }}</span></a>
    {% endfor %}
    <br><br>
    <table>
        <td>
            <input type=button class="w3-button w3-large w3-black" value="글쓰기"  OnClick="window.location='/summarize/write_form'" >
        </td>
    </table>
</div>
